<body onload="init(false)">
    <div id="titleBox">
        <h1>El pollo loco</h1>
        <div id="linkContainer">
        <a id="impressumLink" class="navLink" href="impressum.html">Impressum</a>

        </div>

<div id="overlay">
        <div id="overlayContainer">
            <div id="top-row">
                <img id="soundButton" class="uiOptionButton noDisplay" onclick="soundButtonClick()" src="./Icons/sound.png"></img>
                <img id="musicButton" class="uiOptionButton noDisplay" onclick="musicButtonClick()" src="./Icons/music.png"></img>
                <img id="fullscreenButton" class="uiOptionButton noDisplay" onclick="fullscreenButtonClick()" src="./Icons/fullscreen.png"></img>
                

            </div>
            <div id="middle-row">
                <img id="loadingImage" class="noDisplay" src="img/loading.gif">
                <img id="infoButton" onclick="infoButtonClick()" class="noDisplay uiButton" src="./Icons/info.png"></img>
                <img id="pepeStart" class="noDisplay "src=""></img>
                <img id="startButton" onclick="startButtonClick()" class ="noDisplay uiButton" src="./Icons/video.png"></img>
                <img id="restartButton" onclick="restartButtonClick()" class="noDisplay uiButton" src="./Icons/refresh-arrow.png"></img>
                <img id="exitButton" onclick="exitButtonClick()" class="noDisplay uiButton " src="./Icons/switch.png"></img>
                <div id="controlExplanation" class="noDisplay">
                    <div id="controlExplanationTextContainer">
                        <div id="controlCloseRow"> 
                            <img id="closeExplanationButton" onclick="closeButtonClick()" src="./Icons/close.png"></img>
                        </div>
                        <div id="controlExplanationheaderRow">
                            <h2 id="explanationHeadline">Steuerung</h2>
                            
                        </div>
                    <div id="arrowKeysRow">
                        <div id="arrowImageSection">
                            <img id="" class="explanationButton " src="./Icons/left-arrow.png"></img>
                            <img id="" class="explanationButton " src="./Icons/up-arrow.png"></img>
                            <img id="" class="explanationButton " src="./Icons/right-arrow.png"></img>
                            
                        </div>
                        <div id="arrowTextSection"> 
                            <strong>Pfeiltasten</strong>: Bewegung (links/rechts) und Springen (oben)
                        </div>
                    </div>
                    <div id="spaceKeyRow">
                        <div id="spaceImageSection">
                            <img id="" class="explanationButton " src="./Icons/space.png"></img>
                        </div>
                        <div id="spaceTextSection"><strong>Leertaste (Space)</strong>: Werfen</div>
                    </div>
                    </div>
                </div>
            </div>    
            
            <div id="bottom-row">
                <div class="controlGroup leftCG" >
                    <img id="throwButton" class="touchButton noDisplay" src="./Icons/space.png"></img>
                    <img id="upButton" class="touchButton noDisplay" src="./Icons/up-arrow.png"></img>
                </div>
                <div class="controlGroup rightCG">
                    <img id="leftButton" class="touchButton noDisplay" src="./Icons/left-arrow.png"></img>
                    <img id="rightButton" class="touchButton noDisplay" src="./Icons/right-arrow.png"></img>
                </div>

            </div>
